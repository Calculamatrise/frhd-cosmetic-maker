<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Free Rider HD Cosmetic Designer | Calculamatrise</title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
</head>
<body>
	<!-- Make Free Rider HD Avatar Maker after this is complete -->
	<!-- canvas will display preview, create inteface with HTML5 elements
	use SVGs -->
	<div class="preview">
		<h1>Free Rider HD Cosmetic Designer</h1>
	<!-- 	<canvas id="view"></canvas> -->
		<svg xmlns="http://www.w3.org/2000/svg" id="preview" viewbox="0 0 128 128"></svg>
	</div>
	<div class="grid categories">
		<div>
			<h4>Head Type</h4>
			<div class="grid options">
				<!-- 	upload button for custom heads	 -->
				<label class="option radio-label"><input type="radio" name="head" id="classic" checked>
					<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 128 128">
						<circle cx="50%" cy="50%" r="30.3px" stroke="black" stroke-width="7" fill="none" />
						<line x1="40px" y1="70px" x2="112px" y2="50px" stroke="black" stroke-linecap="round" stroke-width="12" />
					</svg>
				</label>
			</div>
		</div>
		<div>
			<h4>Hats</h4>
			<div class="grid options heads">
				<!-- 	upload button for custom hats	 -->
				<label class="option radio-label"><input type="radio" name="hat" id="classic" checked>
					<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 128 128">
						<circle cx="50%" cy="50%" r="30.3px" stroke="black" stroke-width="7" fill="none" />
						<line x1="40px" y1="70px" x2="112px" y2="50px" stroke="black" stroke-linecap="round" stroke-width="12" />
					</svg>
				</label>
				<label class="option radio-label"><input type="radio" name="hat" id="classic">
					<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 128 128">
						<circle cx="50%" cy="50%" r="30.3px" stroke="black" stroke-width="7" fill="none" />
						<line x1="16px" y1="84px" x2="88px" y2="52px" stroke="black" stroke-linecap="round" stroke-width="12" />
					</svg>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
